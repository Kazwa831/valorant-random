<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Valorant Team Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }
        input, select {
            min-width: 150px;
        }
        button {
            background-color: #ff4655;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #e03e4c; }
        .waiting-list, .team {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .waiting-item {
            background: #2a2a2a;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 10px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>VALORANT ランダム編成</h1>
<div class="controls">
    <input type="text" id="playerName" placeholder="プレイヤー名">
    <select id="roleSelect">
        <option value="自由枠">自由枠</option>
        <option value="デュエリスト">デュエリスト</option>
        <option value="センチネル">センチネル</option>
        <option value="イニシエーター">イニシエーター</option>
        <option value="コントローラー">コントローラー</option>
    </select>
    <button onclick="addPlayer()">追加</button>
    <button onclick="assignRoles()">ロール抽選</button>
    <button onclick="generateTeam()">キャラ抽選</button>
</div>

<h2>待機リスト</h2>
<div class="waiting-list" id="waitingList"></div>

<h2>チーム</h2>
<div class="team" id="team"></div>

<script>
    const agents = {
        "デュエリスト": {
            "ジェット":"images/jett.avif","レイズ":"images/raze.avif","フェニックス":"images/phoenix.avif",
            "レイナ":"images/reyna.avif","ヨル":"images/yoru.avif","ネオン":"images/neon.avif","アイソ":"images/iso.avif"
        },
        "センチネル": {
            "セージ":"images/sage.avif","サイファー":"images/cypher.avif","キルジョイ":"images/killjoy.avif",
            "チェンバー":"images/chamber.avif","デッドロック":"images/deadlock.avif","ヴァイス":"images/vyse.avif"
        },
        "イニシエーター": {
            "ブリーチ":"images/breach.avif","ソーヴァ":"images/sova.avif","スカイ":"images/sky.avif",
            "KAY/O":"images/kayo.avif","フェイド":"images/fade.avif","ゲッコー":"images/gekko.avif"
        },
        "コントローラー": {
            "ヴァイパー":"images/viper.avif","アストラ":"images/astra.avif","ハーバー":"images/harbor.avif","クローヴ":"images/clove.avif"
        }
    };

    const waitingPlayers = [];

    // 名前追加
    function addPlayer() {
        const playerName = document.getElementById("playerName").value.trim();
        const role = document.getElementById("roleSelect").value;
        if (!playerName) { alert("名前を入力してください"); return; }
        if (waitingPlayers.length >= 5) { alert("5人までです"); return; }

        waitingPlayers.push({ name: playerName, role: role });
        updateWaitingList();
        document.getElementById("playerName").value = "";
    }

    // 待機リスト更新
    function updateWaitingList() {
        const listDiv = document.getElementById("waitingList");
        listDiv.innerHTML = "";
        waitingPlayers.forEach((p,i) => {
            const div = document.createElement("div");
            div.className = "waiting-item";
            div.textContent = `${i+1}. ${p.name} (${p.role})`;
            listDiv.appendChild(div);
        });
    }

    // ロール抽選（自由枠含め全員のロールを再抽選）
    function assignRoles() {
        if (waitingPlayers.length !== 5) { alert("5人揃えてください"); return; }
        const roles = ["デュエリスト","センチネル","イニシエーター","コントローラー","自由枠"];
        const shuffled = [...roles].sort(() => Math.random()-0.5);
        waitingPlayers.forEach((p,i)=>{
            p.role = shuffled[i];
        });
        updateWaitingList();
    }

    // キャラ抽選
    function generateTeam() {
        if (waitingPlayers.length !== 5) { alert("5人揃えてください"); return; }

        const usedAgents = [];
        const teamDiv = document.getElementById("team");
        teamDiv.innerHTML = "";

        waitingPlayers.forEach(player => {
            let role = player.role;
            let pool;

            if (role === "自由枠") {
                // 自由枠は全キャラプールからまだ選ばれていないキャラのみ
                pool = Object.keys(agents).flatMap(r => Object.keys(agents[r]))
                    .filter(a => !usedAgents.includes(a));
            } else {
                pool = Object.keys(agents[role]).filter(a => !usedAgents.includes(a));
            }

            if (pool.length === 0) {
                alert("キャラが不足しています");
                return;
            }

            const chosenName = pool[Math.floor(Math.random()*pool.length)];

            // ロール特定（自由枠の場合は選ばれたキャラのロールを確認）
            if (role === "自由枠") {
                for (const r in agents) {
                    if (agents[r][chosenName]) { role = r; break; }
                }
            }

            usedAgents.push(chosenName);

            // カード生成
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
          <img src="${agents[role][chosenName]}" alt="${chosenName}">
          <h3>${player.role}</h3>
          <p>${chosenName}</p>
          <strong>選んだ人: ${player.name}</strong>
        `;
            teamDiv.appendChild(card);
        });
    }
</script>
</body>
</html>
