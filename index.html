<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VALORANT ランダム編成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .team {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 10px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ff4655;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e03e4c;
        }
    </style>
</head>
<body>
<h1>VALORANT ランダム編成</h1>
<button onclick="generateTeam()">チームを生成</button>
<div class="team" id="team"></div>

<script>
    const agents = {
        "デュエリスト": { "ジェット": "images/jett.avif", "レイズ": "images/raze.avif", "フェニックス": "images/phoenix.avif", "レイナ": "images/reyna.avif", "ヨル": "images/yoru.avif", "ネオン": "images/neon.avif", "アイソ": "images/iso.avif" },
        "センチネル": { "セージ": "images/sage.avif", "サイファー": "images/cypher.avif", "キルジョイ": "images/killjoy.avif", "チェンバー": "images/chamber.avif", "デッドロック": "images/deadlock.avif", "ヴァイス": "images/vyse.avif" },
        "イニシエーター": { "ブリーチ": "images/breach.avif", "ソーヴァ": "images/sova.avif", "スカイ": "images/sky.avif", "KAY/O": "images/kayo.avif", "フェイド": "images/fade.avif", "ゲッコー": "images/gekko.avif" },
        "コントローラー": { "ヴァイパー": "images/viper.avif", "アストラ": "images/astra.avif", "ハーバー": "images/harbor.avif", "クローヴ": "images/clove.avif" }
    };

    function getRandomAgent(role, exclude=[]) {
        const keys = Object.keys(agents[role]).filter(name => !exclude.includes(name));
        if(keys.length === 0) return null;
        const name = keys[Math.floor(Math.random() * keys.length)];
        return { name, img: agents[role][name] };
    }

    function generateTeam() {
        const roles = ["デュエリスト", "センチネル", "イニシエーター", "コントローラー"];
        const teamDiv = document.getElementById("team");
        teamDiv.innerHTML = "";

        const selectedAgents = [];

        // 各ロール1人ずつ選択
        roles.forEach(role => {
            let pick = getRandomAgent(role, selectedAgents);
            if(pick) {
                selectedAgents.push(pick.name);
                createCard(pick, role);
            }
        });

        // 自由枠（先に選ばれた4人を除く）
        const allAgents = [].concat(...roles.map(r => Object.keys(agents[r])));
        const remainingAgents = allAgents.filter(agent => !selectedAgents.includes(agent));
        if(remainingAgents.length > 0) {
            const free = remainingAgents[Math.floor(Math.random() * remainingAgents.length)];
            let freeRole = roles.find(r => agents[r][free]);
            if(!freeRole) freeRole = "デュエリスト"; // 念のため
            createCard({ name: free, img: agents[freeRole][free] }, "自由枠");
        }
    }

    function createCard(agent, role) {
        const teamDiv = document.getElementById("team");
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
        <img src="${agent.img}" alt="${agent.name}">
        <h3>${role}</h3>
        <p>${agent.name}</p>
    `;
        teamDiv.appendChild(card);
    }
</script>
</body>
</html>
