<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Valorant Team Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }
        input, select {
            min-width: 150px;
        }
        button {
            background-color: #ff4655;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #e03e4c; }
        .waiting-list, .team {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .waiting-item {
            background: #2a2a2a;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 10px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>VALORANT ランダム編成</h1>
<div class="controls">
    <input type="text" id="playerName" placeholder="プレイヤー名">
    <select id="roleSelect">
        <option value="自由枠">自由枠</option>
        <option value="デュエリスト">デュエリスト</option>
        <option value="センチネル">センチネル</option>
        <option value="イニシエーター">イニシエーター</option>
        <option value="コントローラー">コントローラー</option>
    </select>
    <button onclick="addPlayer()">追加</button>
    <button onclick="generateTeam()">チームを生成</button>
</div>

<h2>待機リスト</h2>
<div class="waiting-list" id="waitingList"></div>

<h2>チーム</h2>
<div class="team" id="team"></div>

<script>
    const agents = {
        "デュエリスト": {
            "ジェット": "images/jett.avif","レイズ": "images/raze.avif","フェニックス": "images/phoenix.avif",
            "レイナ": "images/reyna.avif","ヨル": "images/yoru.avif","ネオン": "images/neon.avif","アイソ": "images/iso.avif"
        },
        "センチネル": {
            "セージ": "images/sage.avif","サイファー": "images/cypher.avif","キルジョイ": "images/killjoy.avif",
            "チェンバー": "images/chamber.avif","デッドロック": "images/deadlock.avif","ヴァイス": "images/vyse.avif"
        },
        "イニシエーター": {
            "ブリーチ": "images/breach.avif","ソーヴァ": "images/sova.avif","スカイ": "images/sky.avif",
            "KAY/O": "images/kayo.avif","フェイド": "images/fade.avif","ゲッコー": "images/gekko.avif"
        },
        "コントローラー": {
            "ヴァイパー": "images/viper.avif","アストラ": "images/astra.avif","ハーバー": "images/harbor.avif","クローヴ": "images/clove.avif"
        }
    };

    const waitingPlayers = [];

    function addPlayer() {
        const playerName = document.getElementById("playerName").value.trim();
        const roleSelect = document.getElementById("roleSelect").value;
        if (!playerName) {
            alert("プレイヤー名を入力してください");
            return;
        }
        if (waitingPlayers.length >= 5) {
            alert("すでに5人登録されています");
            return;
        }
        waitingPlayers.push({ name: playerName, role: roleSelect });
        updateWaitingList();
        document.getElementById("playerName").value = ""; // 入力リセット
    }

    function updateWaitingList() {
        const waitingDiv = document.getElementById("waitingList");
        waitingDiv.innerHTML = "";
        waitingPlayers.forEach((p, i) => {
            const div = document.createElement("div");
            div.className = "waiting-item";
            div.textContent = `${i+1}. ${p.name} (${p.role})`;
            waitingDiv.appendChild(div);
        });
    }

    function getRandomAgent(role) {
        const pool = role === "自由枠"
            ? Object.values(agents).flatMap(r => Object.keys(r))
            : Object.keys(agents[role]);

        const name = pool[Math.floor(Math.random() * pool.length)];

        let roleFound = role;
        if (role === "自由枠") {
            for (const r in agents) {
                if (agents[r][name]) { roleFound = r; break; }
            }
        }

        return { name, img: agents[roleFound][name], role: roleFound };
    }

    function generateTeam() {
        if (waitingPlayers.length < 5) {
            alert("5人揃ってからチームを生成してください");
            return;
        }
        const teamDiv = document.getElementById("team");
        teamDiv.innerHTML = "";

        waitingPlayers.forEach(player => {
            const agent = getRandomAgent(player.role);
            createCard(agent, player.role, player.name);
        });
    }

    function createCard(agent, role, playerName) {
        const teamDiv = document.getElementById("team");
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
        <img src="${agent.img}" alt="${agent.name}">
        <h3>${role}</h3>
        <p>${agent.name}</p>
        <strong>選んだ人: ${playerName}</strong>
      `;
        teamDiv.appendChild(card);
    }
</script>
</body>
</html>
